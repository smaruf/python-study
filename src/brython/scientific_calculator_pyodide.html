<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAssembly Calculator with Pyodide</title>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">*</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="insert('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="openTrigFunctionDialog()">Trig Functions</button>
        </div>
        <div id="error-box" style="color: red;"></div>
    </div>
    <script type="text/javascript">
        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/"
            });
            await window.pyodide.loadPackage(["micropip"]);
            await pyodide.runPythonAsync(`
                import math
                from js import document, window

                def insert(value):
                    display = document.getElementById("display")
                    display.value += value

                def clear_display():
                    display = document.getElementById("display")
                    display.value = ""

                def calculate():
                    display = document.getElementById("display")
                    error_box = document.getElementById("error-box")
                    try:
                        display.value = str(eval(display.value))
                        error_box.textContent = ""
                    except Exception as e:
                        display.value = "Error"
                        error_box.textContent = str(e)

                def open_trig_function_dialog():
                    function = window.prompt("Enter the trigonometric function (sin, cos, tan):", "")
                    angle = window.prompt("Enter the angle in degrees:", "")
                    if function and angle:
                        try:
                            angle_rad = math.radians(float(angle))
                            if function == "sin":
                                result = math.sin(angle_rad)
                            elif function == "cos":
                                result = math.cos(angle_rad)
                            elif function == "tan":
                                result = math.tan(angle_rad)
                            else:
                                raise ValueError("Invalid function")
                            window.alert(f"The result of {function}({angle}) is: {result}")
                        except Exception as e:
                            window.alert(f"Invalid input: {e}")

                window.insert = insert
                window.clearDisplay = clear_display
                window.calculate = calculate
                window.openTrigFunctionDialog = open_trig_function_dialog
            `);
        }
        loadPyodideAndPackages();
    </script>
</body>
</html>
