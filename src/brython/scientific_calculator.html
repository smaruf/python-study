<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
    </style>
    <script type="text/python">
        from browser import document, window

        def insert(value):
            display = document["display"]
            display.value += value

        def clear_display():
            display = document["display"]
            display.value = ""

        def calculate():
            display = document["display"]
            error_box = document["error-box"]
            try:
                display.value = str(eval(display.value))
                error_box.textContent = ""
            except Exception as e:
                display.value = "Error"
                error_box.textContent = str(e)

        # Assign functions to page variable
        page = {
            "insert": insert,
            "clear_display": clear_display,
            "calculate": calculate
        }

        # Assign page variable to window
        window.page = page
    </script>
</head>
<body onload="Brython()">
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="js_insert('7')">7</button>
            <button onclick="js_insert('8')">8</button>
            <button onclick="js_insert('9')">9</button>
            <button onclick="js_insert('/')">/</button>
            <button onclick="js_insert('4')">4</button>
            <button onclick="js_insert('5')">5</button>
            <button onclick="js_insert('6')">6</button>
            <button onclick="js_insert('*')">*</button>
            <button onclick="js_insert('1')">1</button>
            <button onclick="js_insert('2')">2</button>
            <button onclick="js_insert('3')">3</button>
            <button onclick="js_insert('-')">-</button>
            <button onclick="js_insert('0')">0</button>
            <button onclick="js_insert('.')">.</button>
            <button onclick="js_clear_display()">C</button>
            <button onclick="js_insert('+')">+</button>
            <button onclick="js_insert('(')">(</button>
            <button onclick="js_insert(')')">)</button>
            <button onclick="js_calculate()">=</button>
        </div>
        <div id="error-box" style="color: red; margin-top: 10px;"></div>
    </div>
    <script type="text/javascript">
        function js_insert(value) {
            window.page.insert(value);
        }

        function js_clear_display() {
            window.page.clear_display();
        }

        function js_calculate() {
            window.page.calculate();
        }

        document.addEventListener("DOMContentLoaded", function() {
            console.log('Testing if Brython functions are mapped correctly...');
            if (window.page.clear_display && window.page.insert && window.page.calculate) {
                try {
                    js_clear_display();
                    js_insert('7');
                    js_insert('+');
                    js_insert('3');
                    js_calculate();
                    let result = document.getElementById('display').value;
                    console.assert(result === '10', '7 + 3 test failed');

                    console.log('All tests passed: Calculator functions are working.');
                } catch (error) {
                    console.error('Test failed:', error);
                    document.getElementById('error-box').textContent = 'Test failed: ' + error;
                }
            } else {
                console.error('Brython functions are not mapped correctly');
                document.getElementById('error-box').textContent = 'Brython functions are not mapped correctly';
            }
        });
    </script>
</body>
</html>
