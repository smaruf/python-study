<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
    </style>
    <script type="text/python">
        from browser import document, window
        from browser.widgets.dialog import InfoDialog, ErrorDialog

        def insert(value):
            display = document["display"]
            display.value += value

        def clear_display():
            display = document["display"]
            display.value = ""

        def calculate():
            display = document["display"]
            error_box = document["error-box"]
            try:
                display.value = str(eval(display.value))
                error_box.textContent = ""
            except Exception as e:
                display.value = "Error"
                error_box.textContent = str(e)

        def open_equation_dialog():
            def solve_equation(event):
                equation = dialog_input.value
                try:
                    result = eval(equation)
                    InfoDialog("Result", f"The result of '{equation}' is: {result}", ok=True)
                except Exception as e:
                    ErrorDialog("Error", f"Invalid expression: {e}", ok=True)

            dialog = window.prompt("Enter your equation:", "")
            if dialog:
                solve_equation(None)

        # Assign functions to page variable
        page = {
            "insert": insert,
            "clear_display": clear_display,
            "calculate": calculate,
            "open_equation_dialog": open_equation_dialog
        }

        # Assign page variable to window
        window.page = page
    </script>
</head>
<body onload="Brython()">
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="js_insert('7')">7</button>
            <button onclick="js_insert('8')">8</button>
            <button onclick="js_insert('9')">9</button>
            <button onclick="js_insert('/')">/</button>
            <button onclick="js_insert('4')">4</button>
            <button onclick="js_insert('5')">5</button>
            <button onclick="js_insert('6')">6</button>
            <button onclick="js_insert('*')">*</button>
            <button onclick="js_insert('1')">1</button>
            <button onclick="js_insert('2')">2</button>
            <button onclick="js_insert('3')">3</button>
            <button onclick="js_insert('-')">-</button>
            <button onclick="js_insert('0')">0</button>
            <button onclick="js_insert('.')">.</button>
            <button onclick="js_clear_display()">C</button>
            <button onclick="js_insert('+')">+</button>
            <button onclick="js_insert('(')">(</button>
            <button onclick="js_insert(')')">)</button>
            <button onclick="js_calculate()">=</button>
            <button onclick="js_open_equation_dialog()">Add Equation</button>
        </div>
        <div id="error-box" style="color: red;"></div>
    </div>
</body>
</html>
