<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
    </style>
</head>
<body onload="brython()">
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">*</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="clear_display()">C</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="calculate()">=</button>
            <button onclick="insert('**')">^</button>
            <button onclick="insert('math.sin(')">sin</button>
            <button onclick="insert('math.cos(')">cos</button>
            <button onclick="insert('math.tan(')">tan</button>
            <button onclick="insert('math.sqrt(')">âˆš</button>
        </div>
    </div>
    <script type="text/python">
        from browser import document, window
        import math
        
        def insert(value):
            display = document["display"]
            display.value += value
            
        def clear_display():
            display = document["display"]
            display.value = ""
        
        def calculate():
            display = document["display"]
            try:
                display.value = str(eval(display.value))
            except Exception as e:
                display.value = "Error"
    </script>
</body>
</html>
